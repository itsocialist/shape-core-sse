name: Adapter CI

on:
  push:
    branches: [ main, feature/adapter-swappability ]
  pull_request:
    branches: [ main ]

jobs:
  type-check-and-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run type checking
      run: npm run type-check
    
    - name: Run linting
      run: npm run lint
    
    - name: Build project
      run: npm run build
    
    - name: Run unit tests
      run: npm test -- --testPathPattern='adapters.*\.test\.ts$' --passWithNoTests
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.node-version }}
        path: dist/

  contract-tests:
    runs-on: ubuntu-latest
    needs: type-check-and-build
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run contract tests
      run: npm test -- --testPathPattern='contract\.test\.ts$' --passWithNoTests
    
    - name: Generate test report
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "Contract tests completed" >> $GITHUB_STEP_SUMMARY

  security-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run npm audit
      run: npm audit --audit-level=high
      continue-on-error: true
    
    - name: Check for sensitive data
      run: |
        # Check for potential secrets
        if grep -r "password\|secret\|key" --include="*.ts" --include="*.js" --exclude-dir=node_modules --exclude-dir=dist .; then
          echo "⚠️ Found potential sensitive data in code" >> $GITHUB_STEP_SUMMARY
        fi
